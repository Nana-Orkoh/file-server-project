{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email:</label>
                            <input type="email" name="email" autofocus required class="form-control" id="id_email">
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password:</label>
                            <input type="password" name="password" required class="form-control" id="id_password">
                        </div>
                        <button type="submit" class="btn btn-primary">Log In</button>
                        <div class="mt-3 text-center">
                            <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
                            <p class="mb-0">Forgot your password? <a href="{% url 'password_reset' %}">Reset Password</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
