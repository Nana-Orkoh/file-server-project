{% extends "base.html" %}

{% block content %}
    <title>File Upload Form</title>
    <style>
        /* Custom CSS to shorten input fields */
        .form-control-short {
            max-width: 500px; /* Adjust the width as needed */
        }
        .center-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center display-4">File Upload Form</h1>
      <div class="center-form"> <!-- Centering the form -->
        <form method="post" enctype="multipart/form-data" action="{% url 'file_upload' %}" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_title" class="form-label">Title:</label>
            <input type="text" name="title" maxlength="50" required id="id_title" class="form-control form-control-short">
          </div>
          <div class="mb-3">
            <label for="id_description" class="form-label">Description:</label>
            <textarea name="description" cols="40" rows="10" required id="id_description" class="form-control form-control-short"></textarea>
          </div>
          <div class="mb-3">
            <label for="id_file" class="form-label">File:</label>
            <input type="file" name="file" required id="id_file" class="form-control form-control-short">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

{% endblock content %}
